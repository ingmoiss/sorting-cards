<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md mt-2 d-flex">
          <input
            id="input1"
            type="string"
            class="form-control shadow  mx-2"
            placeholder="ingrese un numero"
          />
          <button type="button" class="btn btn-primary mx-2" id="draw">
            Imprimir
          </button>
          <button type="button" class="btn btn-danger mx-2" id="sort">
            Acomodar
          </button>
        </div>
      </div>
      <div class="d-flex" id="cards"></div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
